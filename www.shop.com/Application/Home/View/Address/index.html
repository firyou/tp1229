<extend name='Layout:common'/>
<block name='css'>
    <link rel="stylesheet" href="__CSS__/home.css" type="text/css">
    <link rel="stylesheet" href="__CSS__/address.css" type="text/css">
    <link rel="stylesheet" href="__CSS__/bottomnav.css" type="text/css">
</block>
<block name='js'>
    <script type="text/javascript" src="__JS__/home.js"></script>
</block>
<block name='content'>
    <!-- 页面主体 start -->
    <div class="main w1210 bc mt10">
        <div class="crumb w1210">
            <h2><strong>我的XX </strong><span>> 我的订单</span></h2>
        </div>

        <!-- 左侧导航菜单 start -->
        <div class="menu fl">
            <h3>我的XX</h3>
            <div class="menu_wrap">
                <dl>
                    <dt>订单中心 <b></b></dt>
                    <dd><b>.</b><a href="">我的订单</a></dd>
                    <dd><b>.</b><a href="">我的关注</a></dd>
                    <dd><b>.</b><a href="">浏览历史</a></dd>
                    <dd><b>.</b><a href="">我的团购</a></dd>
                </dl>

                <dl>
                    <dt>账户中心 <b></b></dt>
                    <dd class="cur"><b>.</b><a href="">账户信息</a></dd>
                    <dd><b>.</b><a href="">账户余额</a></dd>
                    <dd><b>.</b><a href="">消费记录</a></dd>
                    <dd><b>.</b><a href="">我的积分</a></dd>
                    <dd><b>.</b><a href="">收货地址</a></dd>
                </dl>

                <dl>
                    <dt>订单中心 <b></b></dt>
                    <dd><b>.</b><a href="">返修/退换货</a></dd>
                    <dd><b>.</b><a href="">取消订单记录</a></dd>
                    <dd><b>.</b><a href="">我的投诉</a></dd>
                </dl>
            </div>
        </div>
        <!-- 左侧导航菜单 end -->

        <!-- 右侧内容区域 start -->
        <div class="content fl ml10">
            <div class="address_hd">
                <h3>收货地址薄</h3>
                <foreach name='rows' item='row'>
                <dl>
                    <dt>{$key+1}.{$row.name} {$row.province_name} {$row.city_name} {$row.area_name} {$row.detail_address} {$row.tel}</dt>
                    <dd>
                        <a href="{:U('edit',['id'=>$row['id']])}">修改</a>
                        <a href="">删除</a>
                        <eq name='row.is_default' value='0'><a href="">设为默认地址</a></eq>
                    </dd>
                </dl>
                </foreach>

            </div>

            <div class="address_bd mt10">
                <h4><a href="{:U('add')}">新增收货地址</a></h4>
            </div>	

        </div>
        <!-- 右侧内容区域 end -->
    </div>
    <!-- 页面主体 end-->

</block>
