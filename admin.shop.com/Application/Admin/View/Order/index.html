<extend name='Layout:base'/>
<block name="css">
    <css href="__CSS__/page.css"/>
</block>
<block name='content'>
    <h1>
        <span class="action-span1"><a href="#">啊咿呀哟 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="{:U('')}" name="searchForm">
            <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <input type="text" name="name" size="15" value="{:I('get.name')}"/>
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>收货人</th>
                    <th>收货地址</th>
                    <th>手机号码</th>
                    <th>价格</th>
                    <th>订单状态</th>
                    <th>操作</th>
                </tr>
                <foreach name='rows' item='row'>
                <tr>
                    <td class="first-cell" align="center">{$row.name}</td>
                    <td align="center">{$row.province_name} {$row.city_name} {$row.area_name} {$row.detail_address}</td>
                    <td align="center">{$row.tel}</td>
                    <td align="center">{$row.price}</td>
                    <td align="center">{$row.status}</td>
                    <td align="center">
                        <eq name='row.status' value='2'>
                            <a href="{:U('send',['id'=>$row['id'],'nocache'=>NOW_TIME])}" title="发货">发货</a> |
                        </eq>
                        <a href="{:U('edit',['id'=>$row['id'],'nocache'=>NOW_TIME])}" title="编辑">编辑</a> |
                        <a href="{:U('delete',['id'=>$row['id'],'nocache'=>NOW_TIME])}" title="移除">移除</a> 
                    </td>
                </tr>
                </foreach>
                <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div class="page">
                            {$page_html}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</block>
